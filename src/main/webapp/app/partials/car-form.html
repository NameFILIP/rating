<form ng-submit="submitCarForm()" class="form">
  <div class="form-group">
    <label>Номер</label>
    <input type="text" id="number" ng-model="carForm.number" class="form-control">
  </div>
  <div class="form-group">
    <label>Марка</label>
    <input type="text" id="brand" ng-model="carForm.brand" class="form-control">
  </div>
  <div class="form-group">
    <label>Статус</label>
    <input type="text" id="status" ng-model="carForm.status" class="form-control">
  </div>
  <div class="form-group">
    <label>Место нахождения</label>
    <input type="text" id="location" ng-model="carForm.location" class="form-control">
  </div>
  <div class="form-group">
    <label>Средняя скорость</label>
    <input type="text" id="averageSpeed" ng-model="carForm.averageSpeed" class="form-control">
  </div>
  <div class="form-group">
    <label>Грузоподъемность</label>
    <input type="text" id="carryingCapacity" ng-model="carForm.carryingCapacity" class="form-control">
  </div>
  <div class="form-group">
    <label>Расход</label>
    <input type="text" id="fuelConsumption" ng-model="carForm.fuelConsumption" class="form-control">
  </div>
  
  <input type="submit" value="Готово" class="btn btn-success">
  <a href="#/car" class="btn">Отмена</a>
</form>
